<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Our Moments</title>
    <link rel="stylesheet" href="proposal.css">
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel-container">
        <h1 class="carousel-title">Yay! Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <div class="carousel">
            <div class="carousel-slide active"><img src="images/pic1.jpeg"></div>
            <div class="carousel-slide"><img src="images/pic2.jpeg"></div>
            <div class="carousel-slide"><img src="images/pic3.jpeg"></div>
            <div class="carousel-slide"><img src="images/pic4.jpeg"></div>
            <div class="carousel-slide"><img src="images/pic5.jpeg"></div>
        </div>
        <p id="description" class="carousel-description"></p>
        <div class="carousel-nav-buttons">
            <button id="prevBtn">Back</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const descriptions = [
            "YAYAYA MY FAVORITE PICTURE OF YOU!! I love this photo because it shows off how naturally handsome you are. You don't even have to try, you just take a picture and automatically look good. I really like the way your glasses are framing your face.",
            "This is my second favorite picture of you. I know you prefer the other one where you're smiling more but I prefer this one because when you click on the live photo you can see that just before this picture was taken you were talking about how excited you were to eat your food. I really enjoy trying new food spots with you, you always pick good spots!",
            "The chicken place was a little disappointing but I still really love this picture. I like the way the lighting is reflecting off of the CDs and onto you. You have such a great smile.",
            "Yummmm hot chocolate üòã I can't believe we're halfway through watching stranger things!! You're such a funny person and have so many interesting thoughts so I always have fun when I'm around you.",
            "I love these photobooth pictures of us!! Even though the first ones were good too I think these more recent ones show how much more comfortable I've gotten around you. You make me feel so safe, and fine I guess you're right we need to take more pictrues together."
        ];
        let current = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const descText = document.getElementById('description');

        function update(index) {
            slides.forEach((s, i) => s.classList.toggle('active', i === index));
            descText.textContent = descriptions[index];
        }

        document.getElementById('nextBtn').onclick = () => {
            current = (current + 1) % slides.length;
            update(current);
        };
        document.getElementById('prevBtn').onclick = () => {
            current = (current - 1 + slides.length) % slides.length;
            update(current);
        };
        
        // Initial call
        update(0);

        // Heart animation for this page
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
